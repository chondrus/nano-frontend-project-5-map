<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="map">
    <meta name="author" content="k">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/offcanvas.css" >
    <link rel="stylesheet" href="css/styles.css">

    <title>Map Project</title>
</head>
<body>
    <div class="navbar">
        <div class="container-fluid">
            <div class="header row">
                <div class="col-md-12">
                    <h1 class="title">Sir Mapsalot</h1>
                    <span class="visible-xs-inline-block">
                        <button type="button" class="btn btn-xs toggle"
                            data-toggle="offcanvas">Toggle List
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="full-height container-fluid content">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas sidebar" id="sidebar">

                <div id="filter" class="">
                    Filter Locations:
                    <div>
                        <input data-bind="textInput: activeFilterInput"/></p>
                    </div>
                </div>

                <div id="clickList">
                    Locations:
                    <ul class="location-list" data-bind="foreach: filteredLocationButtons">
                        <li class="listelement">
                            <button class="btn" data-bind="text:name, click: $parent.clickLocationButton"></button>
                        </li>
                    </ul>
                </div>
            </div> <!-- /sidebar-->

            <div class="full-height map-row col-xs-12 col-sm-9">
                <div id="map" class="map-container"></div>
            </div>
        </div>
    </div>

    <!-- this is used for the info windows only -->
    <div style="display:none">
        <div id="infowindow-template">
            <h5 data-bind="text: selectedLocationName"></h5>
            <div data-bind="text: selectedLocationDescription"></div>
            <div id="infowindow-wikipedia">
                <ul id="wikipedia-links"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/offcanvas.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/app.js"></script>
</body>
</html>
