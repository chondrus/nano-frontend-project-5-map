<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="map">
    <meta name="author" content="k">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Map Project</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Sir Mapsalot</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>These are the travels of Sir Mapsalot
            </div>
            <div class="col-md-6">
                <button class="btn" data-bind="click: incrementCounter, text: btntext"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div data-bind="text: counter"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                list goes here
                <ul data-bind="foreach: currentLocations">
                    <li>
                        <button data-bind="text:name, click: $parent.clickLocation"></button>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <div id="map" class="map-container">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/app.js"></script>
</body>
</html>
