<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="map">
    <meta name="author" content="k">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Map Project</title>
</head>
<body>
    <div class="container-fluid">
        <div id="header" class="row">
            <div class="col-md-12">
                <h1>Sir Mapsalot</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p>These are the travels of Sir Mapsalot...
            </div>
        </div>

        <div class="row">
            <div id="sidebar" class="col-md-3">
                <div id="filter" class="">
                    Filter Locations:
                    <div>
                        <input data-bind="textInput: activeFilterInput"/></p>
                    </div>
                </div>
                <div id="clickList">
                    Locations:
                    <ul data-bind="foreach: filteredLocationButtons">
                        <li class="listelement">
                            <button data-bind="text:name, click: $parent.clickLocationButton"></button>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="content" class="col-md-9">
                <div id="map" class="map-container"></div>
            </div>
        </div>

        <div class="row footer">
            <div class="col-sm-12">
                <p>This is the footer of Sir Mapsalot
            </div>
        </div>
    </div>

    <!-- this is used for the info windows only -->
    <div style="display:none">
        <div id="infowindow-template">
            <h5 data-bind="text: selectedLocationName"></h5>
            <div data-bind="text: selectedLocationDescription"></div>
            <div id="infowindow-wikipedia">
                <ul id="wikipedia-links"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/app.js"></script>
</body>
</html>
